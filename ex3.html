<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소수 출력하기</title>
</head>
<body>
    <h2>1-10000사이의 소수를 출력해요.</h2>
    <div id = "result"></div>
    <script>
        
        var numbers = {};
        numbers.all = [];
        numbers.prime = [];

        // 10000까지 숫자 넣기
        numbers.addAll = function(max_num){
                    for(var i = 2; i <= max_num; i++) {
                        this.all.push(i);
                    }
                    
                
                };
        // 소수인지 판별하는 함수
        numbers.isPrime = function(number) {
            if(number === 2) {
                return true;
            } else if(number != 2) {
                for(var j = 2; j < number; j++) {
                if(number % j  === 0) {
                    return false;
                    }
                }return true;
            } 
        };


        // 소수만 판별하여 배열에 담기
        numbers.addPrime = function() {
            for(var i = 0; i < this.all.length; i++){
                var n = this.all[i];
                if(this.isPrime(n)) {
                    this.prime.push(n);
                }
            }
        };

        //소수만 출력하기
        numbers.getAllPrimes = function() {
            var str = "";
            str += "<h2>전체 소수의 개수: " + this.prime.length + "</h2>";
            for (var i = 0; i < this.prime.length; i++) {
                str += (i + 1) + "번째 소수: " + this.prime[i] + "<br>";
            }
            return str;
        };

        numbers.addAll(10000);
        numbers.addPrime();
        document.getElementById("result").innerHTML = numbers.getAllPrimes();
       
    </script>
</body>
</html>
