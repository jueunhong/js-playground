<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 예제</title>
</head>
<body>
    <h2>홀/짝</h2>
    <script>
        var str = prompt("input number");
        var num = Number(str);
        if (num/2 === 0) {
            document.write(str + "은 짝수입니다.")
        } else {
            document.write(str + "은 홀수입니다.")
        }
        
    </script>
</body>
</html>
