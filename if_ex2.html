<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 예제</title>
</head>
<body>
    <h2>대문자 문장 or 소문자 문장 or 보통 문장</h2>
    <script>
        var str = prompt("input string");
        if (str === str.toUpperCase()){
            document.write(str + "은 대문자 문장입니다.");
        } else if (str === str.toLowerCase()){
            document.write(str + "은 소문자 문장입니다.");
        } else {
            document.write(str + "은 보통 문장입니다.")
        }
    </script>
</body>
</html>
