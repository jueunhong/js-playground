<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소수 판별 프로그램</title>
</head>
<body>
    <script>
        var isPrime = true;
        var num = Number(prompt("2보다 큰 정수를 입력해주세요."));
        for(var i = 2; i < num; i++){
            if(num % i == 0){
                isPrime = false;
                break;
            } 
        }

        if(isPrime) {
            document.write(num + "은" + "소수입니다.");
        } else{
            document.write(num + "은 " + i + "로 나눠지기 때문에 소수가 아닙니다.");
        }
    </script>
</body>
</html>
